<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abaham III Chiu_Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>


<body>
    <div class="logbox">
        <form action="#" name="form" id="form">
            <h1>Login</h1>
            <div class="input-box">
                <input id="email_id" type="email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remeber me</label>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
    <script>
        const form = document.querySelector('#form');
        const myUsername = 'chiu@gmail.com';
        const myPassword = 'gamaygoten';
        const username = document.querySelector('#email_id');
        const password = document.querySelector('#password');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (username.value !== myUsername || password.value !== myPassword) {
                alert('Incorrect Password!');
                form.reset();
            } else {
                form.reset();
                window.location.href = 'website.html';
            }
        });
    </script>



</body>

</html>

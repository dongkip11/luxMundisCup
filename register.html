<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Abraham III Chiu_Register</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="sign-up">
		<h1>Sign up</h1>
		<form onsubmit="myfunc(event)">
			<div>
	  	        <label for="first_name"></label>
	        	<input required minlength="2" maxlength="15" autocomplete="off" type="text" id="first_name" placeholder="First Name" required />
       		</div>
	   		<div>
	       	 	<label for="last_name"></label>
	         	<input required minlength="2" maxlength="15" autocomplete="off" type="text" id="last_name" placeholder="Last Name"required />
       		</div>
     		<div>
       			<label for="email_id"></label>
       			<input required minlength="8" maxlength="20" autocomplete="off" type="email" id="email_id" placeholder="Email"required />
       		</div>
	   		<div>
	       		<label for="password"></label>
       			<input required minlength="8" maxlength="20" autocomplete="off" type="password" id="password" placeholder="Password"required />
       		</div>
      		<div>
	       		<label for="confirmed_password"></label>
	        	<input required minlength="8" maxlength="20" autocomplete="off" type="password" id="confirmed_password" placeholder="Confirm Password"required />
	       	</div>
	    	<div>
	    		<button type="submit" value="submit" class="btn"><a href="login.html">Register</a></button>
	    	</div>


			<div class="login-link">
				<p>Already have an account? <a href="login.html">Login here</a></p>
			</div>
		</form>
	</div>

	<script type="text/javascript">
		function myfunc(event) {
			event.preventDefault();

			var first_name = document.getElementById("first_name").value;
			var last_name = document.getElementById("last_name").value;
			var email_id = document.getElementById("email_id");
			var password = document.getElementById("password").value;
			var password = document.getElementById("confirmed_password").value;


			localStorage.setItem('ls_first_name', first_name);
			localStorage.setItem('ls_lasst_name', last_name);
			localStorage.setItem('ls_email_id', email_id);
			localStorage.setItem('ls_password', password);
			localStorage.setItem('ls_confirmed_password', password);
		}
	</script>
	<script src="validation.js"></script>
	

</body>
</html>
